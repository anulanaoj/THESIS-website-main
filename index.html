            margin: 0;

            box-sizing: border-box;

        html, body {
            margin: 0;

        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            padding: 0;
            max-width: 100vw;
            max-height: 100vh;
            margin: 0; /* Remove auto-centering */
            line-height: 1.6;
        }

        .container p {
            margin-bottom: 0.5em; /* Space between paragraphs */
            font-size: 1em; /* Adjust font size for better readability */
            text-align: left; /* Justify text for a cleaner look */
            color: rgb(0, 0, 0);
            padding-left: 5%;
            padding-bottom: 10%;
            align-items: left;
            text-align: right;

        }
