<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.The line</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Century Schoolbook', serif;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .spacing {
            position: relative;
            height: 20vh;
            width: 100vw; /* Adjust the height as needed */
            background-color: lch(100% 0.01 296.81);
        }
        .container-h1 {
            display: flex;
            flex-direction: row;
            align-items: left;
            height: 100vh;
            width: 100vw; /* Adjust the height as needed */
            color: #ffa323;
            padding-left: 0;
            padding-top: 0;
            
        }
        .container-h1 h1 {
            font-size: 2em;
            color: #ffa323;
            text-align: left;
            padding-left: 21%;
            margin-top: 21%;
            z-index: 2;
            position: absolute;
            width: 50%;
        }
        .container-h1 img {
            max-width: 100vw;
            height: auto;
            margin: 0;
            padding: 20%;
            object-fit: cover;
            clip-path: inset(0 0 0 0); /* Ensures the image is clipped to the container */
            overflow: hidden; /* Hides any part of the image outside the container */
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 0%;
            margin: 0%;
            height: 100vh;
            width: auto; /* Adjust the height as needed */;
            align-items: left;
            justify-content: left;
            background-color: lch(82.05% 0.01 296.81);
        }
        .container img {
            position: relative;
            max-width: 100vw;
            height: auto;
            margin: 0;
            padding: 0%;
            object-fit: cover;
            clip-path: inset(0 0 0 0); /* Ensures the image is clipped to the container */
            overflow: hidden; /* Hides any part of the image outside the container */
            z-index: 1;
        }
        .container p {
            position: relative;
            max-width: 30%;
            height: auto;
            margin: 0;
            padding: 0%;
            font-size: 1em;
            color: #333;
            text-align: justify;
            z-index: 2;
        }

        .container p span {
            font-size: 1.5em;
            color: #ffa323;
            font-weight: bold;
        }



        .hover-box {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 10;
            width: 300px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }
            .hover-trigger:hover .hover-box {
            display: block;
            }
            .hover-trigger {
            position: relative;
            display: inline-block;
            }
            .hover-box {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 10;
            width: 300px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }
            .hover-text:hover + .hover-box {
            display: block;
            }

            .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 80%;
            height: 80%;
            overflow: auto;
            background-color: rgba(255, 255, 255, 0); /* Black background with opacity */
            padding-top: 05%;

        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            border: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            top: 5%;
            right: 20%;
            color: rgb(160, 51, 51);
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }
        .clickable-image {
        
            transition: transform 0.2s; /* Animation for zoom effect */
            cursor: url('./click.png'), auto; /* Ensure the file is in the same directory as the HTML file */

        }

        .slideshow-container {
            z-index: 1;
            position: relative;
            max-width: 60%;
            margin: auto;
            padding-left: 10%;	
            display: flex;
            justify-content: left;
            padding: 0%;
            cursor: url('click.png'), auto; /* Replace with your image path */
        }
        .slideshow-container img {
            padding: 0%;
            width: 100%;
            height: auto;
            transition: transform 0.2s; /* Animation for zoom effect */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        </style>
</head>
