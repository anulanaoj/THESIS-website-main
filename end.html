<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>On Touch, </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>   
        <style>
             * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Century Schoolbook', serif;
            overflow-x: hidden;
            height: 100%; /* Ensure the body takes the full height of the viewport */
        }



        .footer {
            background-color: #ffffff;
            text-align: right;
            padding: 0%;
            position: relative; /* Change to relative to avoid overlap */
            width: auto;
            bottom: 0;
            max-height: 10vh; /* Allow the height to adjust to content */
            margin-top: 20px; /* Add space above the footer */
            padding-right: 5%;
            padding-bottom: 5%;
        }
        .footer img {
            width: auto; /* Adjust the size of the image as needed */
            height: 10vh; /* Maintain aspect ratio */
            vertical-align: middle; /* Align the image vertically with the text */
            margin-right: 10px; /* Add space between the image and text */
        }
        </style>
</head>
<body>
    <p>after finishing the whole process and chewing on it i will write a text to be shown before the poems where I reflect over the process and its meaning and conclusions.</p>




    <div class="footer">
        <a href="index.html" 
        style="text-decoration: none; color: black;" 
        onmouseover="this.style.color='white';" 
        onmouseout="this.style.color='black';">
        <img src="back.png" alt="Footer Image">
       </a> 
    </div>


</body>
</html>
