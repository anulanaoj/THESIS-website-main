<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tryout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Updated styles moved to external file -->
   <style>
html, body {
    margin: 0;
    padding: 0;
    font-family: 'Century Schoolbook', serif;
    background-color: lch(100% 0.01 296.81);
    overflow-x: hidden;
    box-sizing: border-box;
}

.image-container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    width: 100vw; /* Full width */
}

.image-wrapper {
    position: relative;
    margin: 0 10px; /* Space between images */
}

.base-image {
    display: block;
    max-width: 30vw;
    height: auto;
}

.hover-image {
    position: absolute;
    top: 0;
    left: 0;
    max-width: 35vw;
    height: auto;
    opacity: 0; /* Initially hidden */
    transition: opacity 0.1s ease-in-out ; /* Smooth transition */
}

</style>
    
</head>
<body>

    <div class="container">
    
    <div class="image-container">
        <div class="image-wrapper">
            <img src="Scanned_20250424-0954-03.jpg" alt="Image 1" class="base-image">
            <img src="3/07.01.24. Furnas-04.jpg" alt="Hover Image 1" class="hover-image">
        </div>
        <div class="image-wrapper">
            <img src="Scanned_20250424-0954-02.jpg" alt="Image 2" class="base-image">
            <img src="3/07.01.24. Furnas-05.jpg" alt="Hover Image 2" class="hover-image">
        </div>
        <div class="image-wrapper">
            <img src="Scanned_20250424-0954-01.jpg" alt="Image 3" class="base-image">
            <img src="3/07.01.24. Furnas-06.jpg" alt="Hover Image 3" class="hover-image">
        </div>
    </div>
    </div>
 
    <script>
        document.querySelectorAll('.hover-image').forEach(img => {
            img.parentElement.addEventListener('mouseenter', () => img.style.opacity = 1);
            img.parentElement.addEventListener('mouseleave', () => img.style.opacity = 0);
        });
    </script>
</body>
</html>
